<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" width="300" cellpadding="3" cellspacing="0">
	<!-- 제목 영역 -->
	<thead>
		<tr>
			<th width="50" height="50">No</th> <!-- th는 가운데정렬, 굵게 -->
			<th>획득 포인트</th>
		</tr>
	</thead>
	
	<!-- 본문 영역 -->	
	<tbody>
		<tr align="center"> <!-- align = "left, center, right" -->
			<td>2</td>
			<td>루비 결제 5000G</td>
		</tr>
		<tr align="center">
			<td>1</td>
			<td>가입 축하 10000G</td>
		</tr>
	</tbody>
	
	<!-- 하단 영역 -->
	<tfoot>
		<tr>
			<th width="50" height="30">합계</th>
			<th>15000G</th>
		</tr>
	</tfoot>
</table>
</body>
</html>
