<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 문서 구조 시맨틱 태그 사용</title>
<style type="text/css">
.header {
	width: 100%; height: 15%;
	background: yellow;
}
.nav {
	width: 15%; height: 70%; float: left;
	background: orange;
}
.section {
	width: 70%; height: 70%; float: left;
	background: olivedrab;
}
.aside {
	width: 15%; height: 70%; float: left;
	background: orange;
}
.footer {
	width: 100%; height: 15%;
	clear: both; 	/* display: flex; 이것도 가능 */
	/* float 사용시 float이 끝나는 시점에서 필수적으로 clear: both 사용해주어야 한다 */
	background: plum;
}

</style>
</head>
<body>
	<header class="header">header</header>	<!-- 화면을 구성할때 그 안의 제목을 나타낸다 -->
	<nav class="nav">nav</nav>	<!-- 메뉴 -->
	<section class="section">section</section>
	<aside class="aside">aside</aside>
	<footer class="footer">footer</footer>	<!-- 끝머리 -->
	
</body>
</html>
