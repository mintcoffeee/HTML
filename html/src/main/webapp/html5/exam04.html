<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>number 타입을 이용한 숫자 입력</h1>
	
	<form action="">
		골라 골라 숫자를 넣으시오!	<br>
		(단, 1부터 9까지에서 고르시오)<br><br>
		<input type="number" name="num01" min="1" max="9">
		<input type="submit" value="전송">
		<hr>
		
		1 <input type="range" name="num02" min="1" max="9">	9
		<input type="submit" value="전송">
	</form>
</body>
</html>
